<app-toolbar></app-toolbar>

<div [formGroup]="loginForm"
    class="form-container fixed-center flex flex-column align-items-center justify-content-center">
    <h2>Login</h2>
    <input id="email" formControlName="email" placeholder="E-mail" type="email">
    <!-- <span class="text-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.hasError('email')">Required</span> -->
    <input id="password" formControlName="password" placeholder="Password" type="password">
    <a class="registered" routerLink="/register">Not registered? Click here</a>
    <button class="btn-primary" (click)="signInWithEmailAndPassword()">Login</button>
    <div>
        <i title="Sign in with Google" (click)="signInWithGoogle()" class="bi bi-google"></i>
        <i title="Sign in with Facebook" (click)="signInWithFacebook()" class="bi bi-facebook"></i>
    </div>
</div>
