<app-toolbar></app-toolbar>

<div class="flex flex-column align-items-center form-container fixed-center">
    <h2>Order history</h2>
    <div *ngIf="(orders$ | async) as orders;" style="width: 100%; text-align: center;">
        <div class="order-item flex justify-content-between" *ngFor="let order of orders">
            <span>{{order.quantity}}x {{order.pizzaSize.name}} Pizza! Pizza!</span>
            <div>
                <span>{{ order.orderedAt.toDate() | date : 'dd.MM.yy. HH:mm:ss' }}</span>
                <i (click)="openDialog(order)" class="bi bi-info-circle"></i>
            </div>
        </div>

        <span *ngIf="orders.length < 1">No orders have been placed yet.</span>
    </div>

</div>

<app-dialog></app-dialog>
